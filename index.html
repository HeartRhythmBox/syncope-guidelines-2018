<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<style>

.lightGrey {background-color: #f1f3f4}
.blue {background-color: #c0cfe3}
.darkGrey {background-color: #ababab}
.brown1 {background-color: #b2843d}
.brown2 {background-color: #7c4c1b}

.quickSand {font-family: 'Quicksand', sans-serif;}

.main {
    margin: 8vh 3vw 5vh 3vw;
    background-color: #f1f3f4;
    height: 75vh; 
}

.syncopeCircle {
    height: 7vmax;width: 7vmax;
    background-color: transparent;
    border-radius: 50%;border: darkgray 0.1vmax solid;
    margin-left: 10vmax;margin-top: -3vmax;
    display: inline-block;
    font-size: 2vmax;line-height: 90%;
    padding: 0.8vmax;
}

.barContainer {margin-top: 15vh;}
.bar0 {background-color: transparent; height: 20vmax}
.bar1{background-color: black;height: 20vmax;}
.bar2 {background-color: black;height: 20vmax;margin-left: 3.4vmax;
    -ms-transform: rotate(-10deg); /* IE 9 */
    -ms-transform-origin: bottom left;
    -webkit-transform: rotate(-10deg); /* Safari 3-8 */
    -webkit-transform-origin: bottom left;
    transform: rotate(-10deg);
    transform-origin: bottom left}
.bar3 {background-color: black;height: 20vmax;margin-left: 3.6vmax;
-ms-transform: rotate(-20deg); /* IE 9 */
-ms-transform-origin: bottom left;
-webkit-transform: rotate(-20deg); /* Safari 3-8 */
-webkit-transform-origin: bottom left;
transform: rotate(-20deg);
transform-origin: bottom left}
.bar4 {
    background-color: black;margin-left: 4.1vmax;
    -ms-transform: rotate(-30deg); /* IE 9 */
    -ms-transform-origin: bottom left;
    -webkit-transform: rotate(-30deg); /* Safari 3-8 */
    -webkit-transform-origin: bottom left;
    transform: rotate(-30deg);height: 20vmax;
    transform-origin: bottom left}

</style>

<div class="main">
    <div class="syncopeCircle">
        <span class="quickSand" style="text-align: left;vertical-align: middle; color:rgb(121, 121, 121);">
            SYN
            <br>&nbsp;COPE</span>
    </div>
    <div class="barContainer">
        <div class="w3-col s3 bar0"> </div>
        <div class="w3-col s1 bar1"> </div>
        <div class="w3-col s1 bar2"> </div>
        <div class="w3-col s1 bar3"> </div>
        <div class="w3-col s1 bar4"> </div>
    </div>
    </div>
</div>


<script>
</script>	

</body>
</html>
