<script>
window.addEventListener("keydown", function(event) {
        event.preventDefault();
        if (event.keyCode===32) {
        var p = document.getElementsByClassName("pointer");
        p[0].style.display = "none";}
    })

window.addEventListener("keydown", function(event) {
        event.preventDefault();
        if (event.keyCode===27) {
        window.unblur()}
    })

window.ontouchmove = function () {unblur()};
window.onscroll = function() {scroll()};
window.onload = function () {showArray()};

/**typewriter**/
var txtArray = ['be Correlative.', 'be Informative.', 'be Specific.'];

var iNo =0;var aNo =0;
function showArray() {
    if (aNo < txtArray.length) {
        setTimeout(typeWriter, 800); }
}
function typeWriter() {
    if (iNo < txtArray[aNo].length) {
            document.getElementById("rxHead").innerHTML += txtArray[aNo].charAt(iNo);
            setTimeout(typeWriter, 80);iNo++;
    }
    else {aNo++;iNo=0;
    document.getElementById("rxHead").innerHTML += '<br>'
    showArray()}
}

</script>
